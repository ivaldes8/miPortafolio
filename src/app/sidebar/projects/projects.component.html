<div class="row mb-5" *ngIf = "loading" >
  <div class="single-box text-center col-12">
    <i style="color: var(--background-cards);" class="p-2 mt-5 fa fa-spinner animated faa-spin fa-4x"></i>
  </div>
</div>
<div class="row" *ngIf = "!loading">
  <div class="col-12 col-md-6 col-xl-4 mb-4"  *ngFor="let item of data">
    <div class="box">
      <div class="imgBx">
        <div>
          <ngx-progressive-img-loader
            [height]="'200px'"
            [width]="'100%'"
            [img]=item.url
            [thumbnail]="'./assets/logooficial.png'"
          >
          </ngx-progressive-img-loader>
        </div>
      </div>
      <div class="content">
        <h2>
          <a *ngIf = "!item.link" style="text-decoration: none;">{{item.name}}</a>
          <a *ngIf = "item.link" href="{{item.link}}">{{item.name}}</a>
          <br />
          <span>
           {{ lang === 'es' ? item.textEs : item.textEn }}
          </span>
        </h2>
      </div>
    </div>
  </div>

  
 


</div>
